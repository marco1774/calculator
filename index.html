<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="sign">
        <span id="diviso">/</span>
        <span id="per">*</span>
        <span id="meno">-</span>
        <span id="piu">+</span>
      </div>
      <div class="container-display">
        <div class="display-cache">0</div>
        <div class="display">0</div>
      </div>
      <div class="container-operator">
        <div class="btn operator">*</div>
        <div class="btn operator">/</div>
        <div class="btn operator">-</div>
        <div class="btn operator">+</div>
      </div>
      <div class="container-number">
        <div class="btn numbers">=</div>
        <div class="container-number-1">
          <div class="btn numbers-1">7</div>
          <div class="btn numbers-1">8</div>
          <div class="btn numbers-1">9</div>
        </div>

        <div class="container-number-1">
          <div class="btn numbers-1">4</div>
          <div class="btn numbers-1">5</div>
          <div class="btn numbers-1">6</div>
        </div>
        <div class="container-number-1">
          <div class="btn numbers-1">1</div>
          <div class="btn numbers-1">2</div>
          <div class="btn numbers-1">3</div>
        </div>
        <div class="container-number-1">
          <div class="btn numbers-1">0</div>
          <div class="btn numbers-1">.</div>
          <div class="btn numbers-1">AC</div>
        </div>
      </div>
    </div>
    <script src="./JS/index.js"></script>
  </body>
</html>
